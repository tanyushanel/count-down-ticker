<mat-form-field class="date-picker">
       <mat-label>Choose a date</mat-label>
       <input matInput
              [matDatepicker]="picker"
              autocomplete="off"
              [(ngModel)]="date">
       <mat-datepicker-toggle matSuffix
                              [for]="picker"></mat-datepicker-toggle>
       <mat-datepicker #picker
                       color="primary"></mat-datepicker>
</mat-form-field>
